<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kredi Kartı Tasarımı</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 51 40 2030 3020 </h5>
                <h5 class="name">Simon John</h5>
            </div>
            <div class="vali-date">
                <h6>Geçerli Süre</h6>
                <h5>05/26</h5>
            </div>
        </div>
    </div>
</body>
</html>
